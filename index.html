<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="left">
                    <div class="left-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="left-2">
                        <span>PRESIDENTE</span>
                    </div>
                    <div class="left-3">
                        <div class="numero pisca"></div>
                        <div class="numero"></div>
                    </div>
                    <div class="left-4">
                        NOME: FULANO DE TAL <br>
                        PARTIDO: DOS CORNOS <br>
                        VICE-CORNO: CICRANO DE TAL
                    </div>
                </div>
                <div class="right">
                    <div class="d-image small">
                        <img src="images/84.jpg" alt="Presidente Luladão"/>
                        LULA
                    </div>
                    <div class="d-image small">
                        <img src="images/84_2.jpg" alt="Vice Dilmandona"/>
                        BOZO
                    </div>
                </div>
            </div>
            
            <div class="d-2">
                Aperte a tecla: <br>
                CONFIRMAR para CONFIRMAR este voto <br>
                CORRIGE para RESETAR este voto.
            </div>
            
        </div>
        <div class="teclado">

            <div class="teclado-linha">
                <div class="teclado-botao"onclick="clicou('1')">1</div>
                <div class="teclado-botao"onclick="clicou('2')">2</div>
                <div class="teclado-botao"onclick="clicou('3')">3</div>
                <div class="teclado-botao"onclick="clicou('4')">4</div>
                <div class="teclado-botao"onclick="clicou('5')">5</div>
                <div class="teclado-botao"onclick="clicou('6')">6</div>
                <div class="teclado-botao"onclick="clicou('7')">7</div>
                <div class="teclado-botao"onclick="clicou('8')">8</div>
                <div class="teclado-botao"onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao item-0"onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-linha">
                <div class="teclado-botao bt-branco"onclick="branco()">BRANCO</div>
                <div class="teclado-botao bt-corrige"onclick="corrige()">CORRIGE</div>
                <div class="teclado-botao bt-confirma"onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
 <script src="etapas.js"></script>
 <script src="script.js"></script>
</body>

</html>
